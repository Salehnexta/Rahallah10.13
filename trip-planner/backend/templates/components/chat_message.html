{% if message.role == 'user' %}
<div class="flex flex-col user-message">
    <div class="message-bubble">
        {{ message.content|safe }}
    </div>
    <span class="text-xs text-gray-500 mr-2 text-right">
        You
        {% if message.timestamp %}
            • {{ message.timestamp }}
        {% endif %}
    </span>
</div>
{% else %}
<div class="flex flex-col assistant-message">
    <div class="message-bubble">
        {{ message.content|safe }}
    </div>
    <span class="text-xs text-gray-500 ml-2">
        AI Assistant
        {% if message.timestamp %}
            • {{ message.timestamp }}
        {% endif %}
    </span>
</div>
{% endif %}
